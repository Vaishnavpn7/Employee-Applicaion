<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">

                <table class="table table-info table-bordered table-striped-columns">

                    <tr>
                        <th>Employee Name</th>
                        <th>Age</th>
                        <th>DOB</th>
                        <th>Depart_name</th>
                        <th>Salary</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>

                    {% for t in todo %}

                    <tr>
                        <td>{{ t.name }}</td>
                        <td>{{ t.age }}</td>
                        <td>{{ t.dob }}</td>
                        <td>{{ t.dept_name }}</td>
                        <td>{{ t.salary }}</td>
                        <td>{{ t.phone }}</td>
                        <td>
                            <a href="{% url 'detail-employee' t.id %}">View</a>
                            <a href="{% url 'delete-employee' t.id %}">Delete</a>
                        </td>

                    </tr>

                    {% endfor %}
                </table>


            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>
</html>
